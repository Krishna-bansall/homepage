<nav class="nav">
  <div class="nav-inner">
    <a href="{{ "/" | relURL }}" class="nav-logo">Krishna's Homepage</a>

    <button class="nav-btn nav-toggle" aria-label="Toggle menu" onclick="toggleMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <ul class="nav-menu" id="navMenu">
      {{- range site.Menus.main }}
      {{- if ne .Name "Home" }}
      <li class="nav-item">
        <a href="{{ .URL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">{{ .Name }}</a>
      </li>
      {{- end }}
      {{- end }}
    </ul>

    <div class="nav-actions">
      {{- if site.Params.search.enable }}
      <button class="nav-btn" aria-label="Search" onclick="openSearch()" id="searchBtn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </button>
      {{- end }}

      {{- if site.Params.darkMode.enable }}
      <button class="nav-btn" aria-label="Toggle theme" onclick="toggleTheme()" id="themeBtn">
        <svg class="theme-icon-light" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg class="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
      {{- end }}
    </div>
  </div>
</nav>
