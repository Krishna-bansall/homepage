{{- if site.Params.search.enable }}
<div class="search-modal" id="searchModal" onclick="if (event.target === this) closeSearch()">
  <div class="search-container">
    <div class="search-input-wrapper">
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
      <input
        type="text"
        id="searchInput"
        class="search-input"
        placeholder="Search posts and notes..."
        autocomplete="off"
      >
      <span class="search-shortcut">⌘K</span>
    </div>
    <div class="search-results" id="searchResults"></div>
    <div class="search-close-hint">
      <span><span class="search-shortcut">↑</span> <span class="search-shortcut">↓</span> to navigate</span>
      <span><span class="search-shortcut">ESC</span> to close</span>
    </div>
  </div>
</div>
{{- end }}
