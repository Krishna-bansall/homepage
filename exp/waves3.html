<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Superposition - Iteration 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow-x: hidden;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.1rem;
            opacity: 0.7;
            line-height: 1.6;
        }
        .wave-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 1;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .footer-text {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 0, 0, 0.4);
            font-size: 0.85rem;
            z-index: 2;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Harmonic Series</h1>
        <p>A fundamental wave and its harmonics creating complex periodic patterns. Each wave is an integer multiple of the base frequency.</p>
    </div>

    <div class="wave-container">
        <canvas id="waveCanvas"></canvas>
    </div>

    <div class="footer-text">© 2026 — Harmonic Wave Demonstration</div>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');

        // Harmonic series: fundamental + overtones
        const harmonics = [
            { n: 1, amplitude: 40, phase: 0, color: 'rgba(255, 150, 100, 0.4)' },      // Fundamental
            { n: 2, amplitude: 20, phase: 0, color: 'rgba(255, 180, 120, 0.35)' },     // 2nd harmonic
            { n: 3, amplitude: 13, phase: Math.PI/2, color: 'rgba(255, 120, 150, 0.3)' }, // 3rd harmonic
            { n: 4, amplitude: 10, phase: 0, color: 'rgba(200, 150, 255, 0.25)' },    // 4th harmonic
            { n: 5, amplitude: 8, phase: Math.PI, color: 'rgba(150, 200, 255, 0.2)' }  // 5th harmonic
        ];

        const baseFreq = 0.008;
        const baseSpeed = 0.02;
        let time = 0;
        const baseY = 100;

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
        }

        function drawHarmonic(h, t) {
            ctx.beginPath();
            for (let x = 0; x <= canvas.width; x += 2) {
                const y = baseY + h.amplitude * Math.sin(h.n * baseFreq * x + t * baseSpeed + h.phase);
                if (x === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.strokeStyle = h.color;
            ctx.lineWidth = 1.5;
            ctx.stroke();
        }

        function drawCombined(t) {
            const points = [];
            for (let x = 0; x <= canvas.width; x += 1) {
                let y = baseY;
                harmonics.forEach(h => {
                    y += h.amplitude * Math.sin(h.n * baseFreq * x + t * baseSpeed + h.phase);
                });
                points.push({x, y});
            }

            // Draw filled area
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            points.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();

            const gradient = ctx.createLinearGradient(0, baseY - 60, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(255, 180, 140, 0.3)');
            gradient.addColorStop(0.5, 'rgba(255, 200, 180, 0.15)');
            gradient.addColorStop(1, 'rgba(255, 230, 210, 0.05)');
            ctx.fillStyle = gradient;
            ctx.fill();

            // Draw outline
            ctx.beginPath();
            points.forEach((p, i) => {
                if (i === 0) ctx.moveTo(p.x, p.y);
                else ctx.lineTo(p.x, p.y);
            });

            const outlineGradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            outlineGradient.addColorStop(0, 'rgba(255, 120, 80, 0.9)');
            outlineGradient.addColorStop(0.3, 'rgba(255, 160, 100, 0.9)');
            outlineGradient.addColorStop(0.6, 'rgba(255, 140, 140, 0.9)');
            outlineGradient.addColorStop(1, 'rgba(200, 160, 255, 0.9)');

            ctx.strokeStyle = outlineGradient;
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw individual harmonics
            harmonics.forEach(h => drawHarmonic(h, time));

            // Draw combined wave
            drawCombined(time);

            time += 1;
            requestAnimationFrame(animate);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        animate();
    </script>
</body>
</html>
